<div
  (click)="onSelectSpace()"
  [class]="'bg-white rounded-lg shadow-md p-5 transition-all ' + 
    (isSelected() ? 'ring-2 ring-blue-500 shadow-lg cursor-pointer' : 
    space.available ? 'hover:shadow-lg cursor-pointer' : 
    'opacity-60 cursor-not-allowed')"
>
  <div class="flex justify-between items-start mb-3">
    <div>
      <h3 class="font-bold text-lg text-gray-800">{{ space.name }}</h3>
      <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full mt-1">
        {{ space.type }}
      </span>
    </div>
    <span 
      [class]="'text-xs px-2 py-1 rounded-full ' + 
        (space.available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')"
    >
      {{ space.available ? 'Disponible' : 'Ocupado' }}
    </span>
  </div>

  <div class="space-y-2 text-sm text-gray-600">
    <div class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <span>Capacidad: {{ space.capacity }} personas</span>
    </div>
    <div class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <span>{{ space.building }} - Piso {{ space.floor }}</span>
    </div>
  </div>

  <div class="mt-3 pt-3 border-t border-gray-200">
    <p class="text-xs text-gray-500 font-medium mb-1">Equipamiento:</p>
    <div class="flex flex-wrap gap-1">
      @for (eq of space.equipment; track eq) {
        <span class="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded">
          {{ eq }}
        </span>
      }
    </div>
  </div>
</div>
