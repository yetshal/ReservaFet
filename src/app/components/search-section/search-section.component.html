<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Buscar Espacios Disponibles</h2>
  
  <div class="grid md:grid-cols-3 gap-4 mb-4">
    <div class="relative">
      <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </svg>
      <input
        type="text"
        placeholder="Buscar aula o laboratorio..."
        [value]="bookingService.searchTerm()"
        (input)="onSearchChange($event)"
        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
      />
    </div>

    <div class="relative">
      <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M8 2v4"></path>
        <path d="M16 2v4"></path>
        <rect width="18" height="18" x="3" y="4" rx="2"></rect>
        <path d="M3 10h18"></path>
      </svg>
      <input
        type="date"
        [value]="bookingService.selectedDate()"
        (change)="onDateChange($event)"
        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
      />
    </div>

    <button
      (click)="toggleFilters()"
      class="flex items-center justify-center gap-2 bg-gray-100 hover:bg-gray-200 px-4 py-3 rounded-lg transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
      <span>Filtros</span>
      @if (bookingService.filterOptions().type !== 'Todos' || 
            bookingService.filterOptions().building !== 'Todos' || 
            bookingService.filterOptions().minCapacity !== null) {
        <span class="bg-blue-600 text-white text-xs px-2 py-0.5 rounded-full">●</span>
      }
    </button>
  </div>

  @if (showFilters()) {
    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de espacio</label>
          <select 
            [value]="selectedType()"
            (change)="onTypeChange($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          >
            @for (type of spaceTypes; track type) {
              <option [value]="type">{{ type }}</option>
            }
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Capacidad mínima</label>
          <input 
            type="number" 
            placeholder="Ej: 30"
            [value]="minCapacity() ?? ''"
            (input)="onCapacityChange($event)"
            min="1"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" 
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Edificio</label>
          <select 
            [value]="selectedBuilding()"
            (change)="onBuildingChange($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          >
            @for (building of buildings; track building) {
              <option [value]="building">{{ building }}</option>
            }
          </select>
        </div>
      </div>
      
      <div class="mt-4 flex justify-end">
        <button
          (click)="clearFilters()"
          class="px-4 py-2 text-sm text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-colors font-medium"
        >
          Limpiar filtros
        </button>
      </div>
    </div>
  }

  <div class="mt-4 text-sm text-gray-600">
    <span class="font-medium">{{ bookingService.getFilteredSpaces().length }}</span> espacios encontrados
  </div>
</div>
